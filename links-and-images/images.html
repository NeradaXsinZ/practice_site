<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p>This page covers common image formsts, but you may also be looking for
      <a href='links.html'>links</a> and <a href='misc/extras.html'>useful
      extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src='images/panda.jpg' width='123' alt='A cute panda'/>

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src='images/sleepy.gif' width='123' alt='He is pretty tired'/>

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src='images/mochi.png' width='123' alt='It seems to be alive'/>

    <h2>SVGs</h2>
    <p>SVGs are <em>pretty great</em>. They can resize without quality loss</p>
    <img src='images/fox.svg' width='123' alt='Why is this black and white'/>
  </body>
</html>
